<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    content="width=device-width, initial-scale=1.0">

    <body>
        <div class="row">
            <div class="col-sm-6">
                <h1>Botões Padrões</h1>

                <a href="" class="btn btn-outline-secondary">Botão link</a>

                <input type="submit" class="btn btn-outline-secondary" value="Botão submit">

                <button class="btn btn-outline-secondary">Botão Button</button>

            </div>

            <div class="col-sm-6">
                <h1>Tipos de Botões</h1>

                <button class="btn btn-secondary">Botão</button>
                <button class="btn btn-primary btn-sm">Botão</button>
                <button class="btn btn-success btn-md">Botão</button>
                <button class="btn btn-danger btn-lg">Botão</button>
                <button class="btn btn-warning">Botão</button>
                <button class="btn btn-info">Botão</button>
                <button class="btn btn-link">Botão</button>
            </div>
            
            
            <div class="col-sm-6" style="margin:0 auto;">
                <button class="btn btn-light btn-icon">
                    <i class="bi bi-pencil-square"></i>
                    Edit
                </button>
                
                <button class="btn btn-light btn-icon">
                    <i class="bi bi-play-fill"></i>
                    Play
                </button>
                                        
                <button class="btn btn-light btn-icon">
                    <i class="bi bi-arrow-repeat"></i>
                    Repeat
                </button>
                                            
                <button class="btn btn-light btn-icon">
                    <i class="bi bi-pause-fill"></i>
                    Pause
                </button>
        
                <button class="btn btn-light btn-icon">
                    <i class="bi bi-save"></i>
                    Save
                </button>
            </div>
        </div>

        <div class="conteiner">
            <div class="row">

                    <img src="./img/goiabas.webp" class="img-fluid">
                </div>

                <div class="col-sm-6">
                    <h1>Imagem Não Responsiva</h1>
                    <img src="./img/goiabas.webp">
                </div>

                <div class="col-sm-12">
                    <h1>Formas em Imagem</h1>
                    <img src="./img/goiabas.webp" class="rounded-circle">
                    <img src="./img/goiabas.webp" class="rounded">
                </div>
            </div>
        </div>
