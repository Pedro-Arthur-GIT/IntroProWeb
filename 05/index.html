<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline</title>
    <style type="text/css">
        p{
            color: red;
            border: 1px solid red  
        }

        h1{
            font-size: 80px
        }

        .fontborder{
            color:rgb(172, 2, 2);
            border: 1px solid rgb(184, 1, 1)
        }

        #idtest{
            color:black;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <p style="color:green; border: 1px solid green">Green color.</p>
    <p style="color:blueviolet; border: 1px solid blueviolet">Blueviolet color</p>
    <p style="color:blue; border: 1px solid blue">Overwritten Blue color</p>
    <p>Default p Red color</p>
    <h1 class="fontborder">80px fontsize</h1>
    <p class="fontborder">Minha classe</p>
    <p id="idtest">ID</p>
    <a href="pagina.html">Pr√°tica CSS</a>

</body>
</html>
